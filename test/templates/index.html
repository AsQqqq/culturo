<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Active Users Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter-container {
            font-size: 36px;
            text-align: center;
        }

        #active-users-counter {
            color: white;
            font-weight: bold;
            font-size: 5vw;
            min-width: 100px;
            text-align: center;
            transition: color 0.5s ease-in-out;
        }

        .counter-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        @keyframes appearMoveCenter {
            0% { opacity: 0; transform: translateY(-50%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes moveDisappear {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50%); }
        }

        .center-text {
            font-size: 5vw;
            min-width: 100px;
            text-align: center;
        }

        .animate__animated {
            position: absolute;
            font-family: 'Kdam Thmor Pro', sans-serif;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .appear-move {
            animation: appearMoveCenter 1s ease-in-out forwards;
        }

        .move-disappear {
            animation: moveDisappear 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="center-text animate__animated appear-move" id="active-users-counter">{{ active_users }}</div>
    </div>
    <script>
        $(document).ready(function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('update_users', function (data) {
                var counterElement = $('#active-users-counter');
                var currentNumber = counterElement.text();

                if (currentNumber !== data.active_users) {
                    counterElement.removeClass('appear-move').addClass('move-disappear');

                    setTimeout(function () {
                        counterElement.text(data.active_users).removeClass('move-disappear').addClass('appear-move');
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
