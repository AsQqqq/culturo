<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Культуро</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	</head>
	<body>
		<div class="wrapper" style="background-color: #e0e5e9;">
			<div class="inner">
				<div class="image-holder">
					<img src="{{ url_for('static', filename='images/login-form-sign-up.jpg') }}" alt="Image">
				</div>
				<form id="sign_up_form" action="" method="post">
					<h3>Регистрация</h3>
					<div class="form-group">
						<input type="text" placeholder="Имя" class="form-control">
						<input type="text" placeholder="Фамилия" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Имя пользователя" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Электронная почта" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Пароль" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Подтвердите пароль" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Зарегистрироваться
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<div class="switch_link">
						<a href="/login">Уже есть аккаунт?</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
