<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Культуро</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<script src="/static/script/validatorSignIn.js"></script>
		<script src="/static/script/closeMessage.js"></script>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
            <div id="popupContainer">
                <div class="popup show">{{ messages[0] }}
                    <span class="close" onclick="closePopup(this.parentElement)">&times;</span>
                </div>
            </div>
        {% endif %}
    	{% endwith %}
		<div class="wrapper" style="background-image: url(/static/images/background.svg);">
			<div class="inner">
				<div class="image-holder">
					<img src="{{ url_for('static', filename='images/login-form-sign-in.jpg') }}" alt="Image">
				</div>
				<form id="sign_in_form" action="" method="post">
                    <h3>Вход</h3>
                    <div class="form-wrapper">
						<!-- 20 символов логин -->
                        <input type="text" placeholder="Имя пользователя" name="login" onkeyup="validateLogin()" class="form-control">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
						<!-- 20 символов пароль -->
                        <input type="password" placeholder="Пароль" name="password" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button id="sign_in_button" onclick="showPopup()">Войти
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    <div class="switch_link">
                        <a href="/register">Нет аккаунта?</a>
                    </div>
                </form>
			</div>
		</div>
	</body>
	<script src="/static/script/validatorButtonSignIn.js"></script>
	<script src="/static/script/popupSignIn.js"></script>
</html>
