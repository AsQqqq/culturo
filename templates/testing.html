<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Культуро</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
        <link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="wrapper" style="background-image: url(/static/images/background.jpg);">
            <div class="inner">
                <form id="selectPlaceForm" action="" method="post">
                    <h3>Укажите свои предпочтения</h3>
                    <div class="form-wrapper">
                        <select class="form-control selectPlace" id="placeSelect" onchange="checkConditions()">
                            <option value="" disabled selected>Место проведения</option>
                            {% for item in items %}
                                <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button id="continueButton">Продолжить
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                </form>
            </div>
        </div>
    </body>
<script src="/static/script/preferencesPage.js"></script>
</html>
